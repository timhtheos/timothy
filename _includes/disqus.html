{% if site.disqus.handle %}
<h2>Comment(s)</h2>
<div id="disqus_thread"></div>
<!-- Add Disqus comments (not comment count) -->
<script type="text/javascript">
    {% if page.disqus.path %}
      var disqus_use_path = '{{ page.disqus.path }}';
    {% else %}
      var disqus_use_path = '{{ page.permalink }}';
    {% endif %}

    // {% if page.disqus.secure == true %}
    //   var disqus_use_protocol = 'https://';
    // {% else %}
    //   var disqus_use_protocol = 'http://';
    // {% endif %}
    var disqus_use_protocol = 'https://';

    // {% if page.disqus.www == true %}
    //   var disqus_use_www = 'www.';
    // {% else %}
    //   var disqus_use_www = '';
    // {% endif %}
    var disqus_use_www = '';

    {% if page.disqus.old == true %}
      var disqus_use_url = disqus_use_protocol + disqus_use_www + '{{ site.disqus.url.old }}/' + disqus_use_path;
    {% else %}
      var disqus_use_url = disqus_use_protocol + disqus_use_www + '{{ site.disqus.url.new }}/' + disqus_use_path;
    {% endif %}

    var disqus_shortname  = '{{ site.disqus.handle }}';
    var disqus_identifier = disqus_use_url;
    var disqus_title      = '{{ page.title | xml_escape }}';
    var disqus_url        = disqus_use_url;
    // var disqus_developer = 1; // Comment out when the site is live
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<!-- Add Disqus comment count (not the comments) -->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname  = '{{ site.disqus_shortname }}';
  // var disqus_developer = 1; // Comment out when the site is live
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>

<noscript>
    Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>

{% endif %}
